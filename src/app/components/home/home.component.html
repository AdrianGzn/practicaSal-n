<header>
    <div id="icon">
        <img src="/android-icon-192x192.webp" id="smallIcon">
    </div>
    <div id="dash">
        <button>Docs</button>

</header>

    <img src="/logo.png" id="logo">

    <div id="contentCards">

        <div *ngFor="let card of cardsToShow">

                <div id="content-image"><img src="{{card.image}}" id="myImage" (click)="submit(card.id)"></div>

                    <p id="field">Name</p>
                    <p id="data">{{card.name}}</p>
                    <p id="field">Base ki</p>
                    <p id="data">{{card.ki}}</p>
                    <p id="field">Max Ki</p>
                    <p id="data">{{card.maxKi}}</p>
                    <p id="field">Raza</p>
                    <p id="data">{{card.race}}</p>

</div>
